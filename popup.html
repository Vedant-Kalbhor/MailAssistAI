<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailAssist AI - Extension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .card {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            padding: 10px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
            min-height: 24px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-badge.spam {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-badge.not_spam {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="header">
        <span style="font-size: 24px;">üõ°Ô∏è</span>
        <h1>MailAssist AI</h1>
    </div>

    <div class="card">
        <span class="label">ANALYZE CONTENT</span>
        <textarea id="message" placeholder="Paste email content here to scan for threats..."></textarea>
        <button id="checkSpam">Analyze Message</button>
        <div id="result"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
